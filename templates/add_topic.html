{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">

            <h3 class="text-center text-primary mb-4">
                Add New Topic
            </h3>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Topic Name</label>
                    <input type="text"
                           name="topic_name"
                           class="form-control">
                </div>

                <div class="d-grid">
                    <button type="submit"
                            class="btn btn-primary">
                        Save Topic
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
